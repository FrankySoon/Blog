<body>

<main>
    <article>
        <div class="info">
            <p><i>Written by: Elagon</i></p>
        </div>
        
        <div class="rating-container">
            <h2 id="rating">Rate Your Experience on this Blog</h2>
            <div class="stars" id="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <div class="rating-value" id="ratingValue">Rating: 0</div>
            <button id="submitRating">Submit Rating</button>
        </div>
        
        <!-- Thank You Modal -->
        <div id="thankYouModal" class="modal">
            <div class="modal-content">
                <p>Thank you for sharing your feedback! You rated: <span id="userRating"></span> stars.</p>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </article>
</main>
<div class="progress-percentage" id="progress-percentage">0%</div>
   <script>
        const progressPercentage = document.getElementById("progress-percentage");

        window.addEventListener("scroll", () => {
            const scrollTop = window.scrollY;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = Math.round((scrollTop / docHeight) * 100);

            // Update the percentage text
            progressPercentage.textContent = scrollPercent + "%";
        });
    </script>
        <script>
            const stars = document.querySelectorAll('.star');
            const ratingValue = document.getElementById('ratingValue');
            const submitRating = document.getElementById('submitRating');
            const modal = document.getElementById('thankYouModal');
            const userRating = document.getElementById('userRating');
            const closeModal = document.getElementById('closeModal');
            let selectedRating = 0;
            let ratings = JSON.parse(localStorage.getItem('ratings')) || [];
        
            // Highlight stars
            stars.forEach(star => {
                star.addEventListener('mouseover', () => updateStars(star.dataset.value));
                star.addEventListener('click', () => {
                    selectedRating = parseInt(star.dataset.value);
                    ratingValue.textContent = `Rating: ${selectedRating}`;
                });
            });
        
            // Update stars appearance
            function updateStars(rating) {
                stars.forEach(star => {
                    star.classList.toggle('selected', star.dataset.value <= rating);
                });
            }
        
            // Submit rating
            submitRating.addEventListener('click', () => {
                if (selectedRating === 0) {
                    alert('Please select a rating between 1 and 5.');
                    return;
                }
                ratings.push(selectedRating);
                localStorage.setItem('ratings', JSON.stringify(ratings));
                showThankYouModal(selectedRating);
            });
        
            // Show Thank You Modal
            function showThankYouModal(rating) {
                userRating.textContent = rating;
                modal.style.display = 'flex';
            }
        
            // Close Modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
        
            // Close modal if clicked outside
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        </script>
